  <title>Gestor de Gastos</title>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      document.body.innerHTML += '<div style="color:red;padding:20px;font-family:monospace;background:white;z-index:9999;position:relative;">' +
        '<h3>Erro Detectado:</h3>' + msg + '<br>' + url + ':' + line + ':' + col +
        '<br>' + (error ? error.stack : '') + '</div>';
    };
    window.onunhandledrejection = function (event) {
      document.body.innerHTML += '<div style="color:red;padding:20px;font-family:monospace;background:white;z-index:9999;position:relative;">' +
        '<h3>Promessa Rejeitada:</h3>' + event.reason + '</div>';
    };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
